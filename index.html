<!DOCTYPE html>
<html>
	<head>
		<style>
			body, html  {
		  		height:  100%;
		  		margin: 0;
		  		padding: 0;
			}
			h1 {
				text-align: center;
				font-family: 'Helvetica Neue';
				color:  white;
				font-size: 7vmax;
				line-height: 10px;
			}
			p {
				text-align: center;
				font-family: 'Helvetica Neue';
				color:  white;
				font-size: 1.8vmax;
			}
			.container {
				background-image: url("oceanStock.jpg");
				height:  100%;
				background-position: center;
				background-repeat: no-repeat;
  				background-size: cover;
			}
			.vertical-center {
				margin: 0;
				position: absolute;
				top: 50%;
				left:  50%;
				-ms-transform: translate(-50%, -50%);
 				transform: translate(-50%, -50%);
			}
			.email{
				position: absolute;
				bottom: 0;
				right: 0;
				padding-right: 10px;
				font-size: 1.5vmax;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="vertical-center">
				<h1>Hgen</h1>
				<p>Enabling affordable green hydrogen for deep decarbonization</p>	
			</div>

			<p class="email">sayhello@hgenenergy.com</p>
		</div>
	</body>
</html>
